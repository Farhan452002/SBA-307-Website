<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="../Style/Style.css">
        <link rel="stylesheet" type="text/css" href="../Style/Credentials.css">
    </head>
    <body>
        <h2>Registration Page</h2>
        <form>
            <div class="imgcontainer">
                <img src="../Images/AvatarLogin.png" height="250" width="20" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="fname" maxlength="25" required>
                <br>
                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lname" maxlength="25" required>
                <br>
                <br>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" maxlength="50" required>
                <br>
                <br>
                <label for="phone"><b>Phone #</b></label>
                <input type="text" placeholder="Enter Phone Number (###-###-####)" name="phone" maxlength="12" pattern="\d{3}-\d{3}-\d{4}" required>
                <br>
                <br>
                <label for="gender"><b>Gender (Optional)</b></label>
                <select name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" maxlength="10" required>
                <br>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" maxlength="10" required>

                <button type="submit">Register</button>
            </div>

        </form>
    </body>
</html>
