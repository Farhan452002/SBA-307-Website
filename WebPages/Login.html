<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../Style/Style.css">
        <link rel="stylesheet" type="text/css" href="../Style/Credentials.css">
    </head>
    <body>
        <h2>Login Page</h2>
        <form>
            <div class="imgcontainer">
                <img src="../Images/AvatarLogin.png" height="250" width="20" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn"><a href="Homepage.html">Cancel</a></button>
                <button type="button" class="registerbtn"><a href="Register.html">Register</a></button>
                <span style="position:absolute; left: 500px;padding-top: 16px"><b>Don't Have An Account?</b></span>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </body>
</html>
