<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="../Style/Style.css">
        <link rel="stylesheet" type="text/css" href="../Style/Credentials.css">
    </head>
    <body>
        <h2>Search Page</h2>
        <form action="..\SearchExe" method="post">
            <div class="imgcontainer">
                <img src="../Images/AvatarLogin.png" height="250" width="20" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="fname"><b>Enter First Name:</b></label>
                <input type="text" placeholder="Enter First Name" name="fname" required>

                <button type="submit">Search</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn"><a href="Homepage.html">Cancel</a></button>
                <button type="button" class="registerbtn"><a href="Register.html">Register</a></button>
                <span style="position:absolute; left: 500px;padding-top: 16px"><b>Don't Have An Account?</b></span>
                
            </div>
        </form>
    </body>
</html>
